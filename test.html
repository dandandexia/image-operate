<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="img" src="" alt="">
  <input type="file" id="file" onchange="compress()">
  <canvas id="canvas"></canvas>
  <script src="dist/index.js"></script>
  <script>
    // 对图片进行压缩
    function compress() { 
        let fileObj = document.getElementById('file').files[0] //上传文件的对象
        // console.log(fileObj);
        aaa = new ImageOperate(fileObj);
        aaa.scale({width: 480, height: 800}).compress().toData(1).then(res=>{
          document.getElementById('img').src = res.data;
        })
    }
  </script>
</body>
</html>
